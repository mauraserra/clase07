<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />

        <link href="style.css" rel="stylesheet" />
        <title>DNO037</title>
    </head>
    <body class="portada">
        <div class="container">
            <header>
                <h1>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50" fill="white"
                  style="margin-bottom: -3px ; margin-right: 5px">

  USGS Earthquakes</h1>

                <h2>Templores M4.0+ de la última semana. Datos actualizados cada minuto.</h2>
            </header>
            <main>
                <section></section>
            </main>
            <footer>
                <p><a href="https://github.com/mauraserra">Maura Serra Carrera</a> <a href="https://mauraserra.github.io/clase07/">DNO037</a></p>
            </footer>
        </div>
        <select name="select" id="opciones">
            <option>All</option>
            <option value="Chile">Chile</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Japan">Japan</option>
            <option value="Philippines">Philippines</option>
            <option value="España">España</option>
            <option value="Italia">Italia</option>

        </select>
        <!--Primero vamos a buscar la versión más reciente de jQuery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(function() {
                $.getJSON("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojson", function (data) {

                    console.log(data);
                     var masdecuatro = [];
                     data.features.forEach(x => {
                       if(x.properties.mag > 3.9){
                         masdecuatro.push(x)
                       }
                     });

                    console.log(masdecuatro);

                    //una pequeña función para convertir un dato de más abajo
                    function t(unix_timestamp) {
                        var date = new Date(unix_timestamp);
                        return date;
                    }
                    //un forEach para construir cada temblor
                    data.features.forEach(function (temblor, i) {
                        var articuloTipo;
                        //algunas alternativas de contenido para la variable articuloTipo
                        if (temblor.properties.place.includes("Chile")) {
                            articuloTipo = '<article class="cl">';
                        } else if (temblor.properties.place.includes("Indonesia")) {
                            articuloTipo = '<article class="id">';
                        } else if (temblor.properties.place.includes("Japan")) {
                            articuloTipo = '<article class="jp">';
                        } else if (temblor.properties.place.includes("Philippines")) {
                            articuloTipo = '<article class="ph">';
                        } else if (temblor.properties.place.includes("España")) {
                              articuloTipo = '<article class="es">';
                        } else if (temblor.properties.place.includes("Italia")) {
                                articuloTipo = '<article class="it">';
                        } else {
                            articuloTipo = '<article class="etc">';
                        }
                        //aplicación del articuloTipo y la pequeña función
                        $("section").append(articuloTipo + "<h2>" + temblor.properties.mag.toFixed(1) + "</h2><p>" + temblor.properties.place + "</p><p><a href='" + temblor.properties.url + "' target='_blank'>" + t(temblor.properties.time) + "</a></p></article>");
                    });
                    //algo más para operar con el menú
                    var valor;
                    $("#opciones").change(function () {
                        valor = $("select").val();
                        if (valor == "Chile") {
                            $(".cl").fadeTo("slow", 1);
                            $(".id, .jp, .ph, .es, .it, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "Indonesia") {
                            $(".id").fadeTo("slow", 1);
                            $(".cl, .jp, .ph, .es, .it, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "Japan") {
                            $(".jp").fadeTo("slow", 1);
                            $(".cl, .id, .ph, .es, .it, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "Philippines") {
                            $(".ph").fadeTo("slow", 1);
                            $(".cl, .id, .jp, .es, .it, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "España") {
                            $(".es").fadeTo("slow", 1);
                            $(".cl, .id, .jp, .ph, .it, .etc").fadeTo("slow", 0.1);
                        } else if (valor == "Italia") {
                            $(".it").fadeTo("slow", 1);
                            $(".cl, .id, .jp, .ph, .es, .etc").fadeTo("slow", 0.1);
                        } else {
                            $(".cl, .id, .jp, .ph, .es, .it").fadeTo("slow", 1);
                        }
                    });
                }); // cierro $.getJSON({})
            }); //cierro ready(function(){})
        </script>
    </body>
</html>
